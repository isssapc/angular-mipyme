<div class="container p15px">

  <mat-card>

    <div class="row">
      <div class="col-12 col-sm-6 mb-5">
        <h5 class="list-header">Datos del Cliente</h5>

        <mat-nav-list>
          <div class="form-group row">
            <label class="col-sm-2">Nombre:</label>
            <div class="col-sm-10">
              <span>{{pedidos.nombre_cliente}}</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2">Email:</label>
            <div class="col-sm-10">
              <span>{{pedidos.email}}</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2">Teléfono:</label>
            <div class="col-sm-10">
              <span>{{pedidos.telefono}}</span>
            </div>
          </div>
        </mat-nav-list>
      </div>

      <div class="col-12 col-sm-6">
        <h5 class="list-header">Datos de Envio</h5>
        <mat-nav-list>

          {{pedidos.calle}}, {{pedidos.numero}}, {{pedidos.colonia}}, {{pedidos.cp}}

        </mat-nav-list>
      </div>
    </div>
  </mat-card>


  <div class="row py-2">
    <div class="col">
      <div class="card mat-elevation-z2 ">
        <div class="table-responsive ">
          <table class="table table-striped my-table-sm table-align-middle">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let pedido of pedidos.productos">
                <td>{{pedido.producto}}</td>
                <td>{{pedido.precio}}</td>
                <td class="text-right">

                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>

                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editarUsuario(usuario)">
                      <mat-icon>create</mat-icon>
                      <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="changePassword(usuario)">
                      <mat-icon>lock</mat-icon>
                      <span>Cambiar contraseña</span>
                    </button>
                    <button mat-menu-item (click)="delUsuario(usuario)">
                      <mat-icon>delete</mat-icon>
                      <span>Eliminar</span>
                    </button>
                  </mat-menu>
                </td>

              </tr>
              <tr>
                <td>Total</td>
                <td>{{pedidos.total}}</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

</div>
