<div class="login-container">
  <div *ngIf="loading" class="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <form #formLogin="ngForm" class="form-signin" (ngSubmit)="login(formLogin)">
          <h4 class="form-signin-heading">MiPymeApp</h4>
          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email"  required
            autofocus>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" 
            required>

          <!--   <div class="checkbox"> 
          <label>
            <input type="checkbox" value="remember-me"> Recordar
          </label>
        </div> -->
          <button class="btn btn-lg btn-primary btn-block" [disabled]="formLogin.invalid" type="submit">Iniciar sesi√≥n</button>
          <div class="text-danger text-center" *ngIf="alert">{{alert}}</div>
        </form>

      </div>
    </div>
  </div>
</div>
