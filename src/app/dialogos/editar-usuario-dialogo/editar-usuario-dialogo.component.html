<h1 mat-dialog-title>Editar usuario</h1>
<div mat-dialog-content>
  <form>
    <div class="form-group row py-1">
      <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">

        <input class="form-control" type="text" id="email" name="email" [(ngModel)]="usuario.email">
      </div>
    </div>

    <div class="form-group row">
      <label for="id_rol" class="col-sm-3 col-form-label">Rol</label>
      <div class="col-sm-9">
        <select class="form-control" #id_rol="ngModel" id="id_rol" name="id_rol" [(ngModel)]="usuario.id_rol" [class.is-invalid]="id_rol.invalid && (id_rol.dirty || id_rol.touched)"
          required>
          <option value="">Seleccionar...</option>
          <option>Administrador</option>
          <!-- *ngFor="let rol of data.roles" [value]="rol.id_rol" -->
        </select>
        <div *ngIf="id_rol.invalid && (id_rol.dirty || id_rol.touched)" class="invalid-feedback">Seleccione un rol</div>
      </div>
    </div>

   <!--  <div>data {{data|json}}</div> -->

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">CANCELAR</button>
  <button mat-button color="primary" [mat-dialog-close]="true">ACEPTAR</button>
</div>
