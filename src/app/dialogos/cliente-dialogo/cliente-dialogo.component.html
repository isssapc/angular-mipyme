<h1 mat-dialog-title>Cliente</h1>
<div mat-dialog-content>

  <div class="form-group row">
    <label class="col-sm-2">Nombre:</label>
    <div class="col-sm-10">
      <span>{{data.nombre}}</span>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">Email:</label>
    <div class="col-sm-10">
      <span>{{data.email}}</span>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">Tel√©fono:</label>
    <div class="col-sm-10">
      <span>{{data.telefono}}</span>
    </div>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="warn">ACEPTAR</button>
</div>
